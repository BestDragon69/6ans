<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Péremption du Yaourt</title>
  <style>
    body {
      background-color: #f8f9fa;
      color: #333;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      color: #d9534f;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin: 0;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alerte Péremption</h1>
    <p>Une fille est périmé après 6 ans.</p>
    <div class="note">(Sauf pour les non normal genre arabe, noir et tout ça c'est déja expiré de base)</div>
  </div>
</body>
</html>
